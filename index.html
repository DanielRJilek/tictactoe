<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="content">
            <div class="board">
                <div class="square row1 column1"></div>
                <div class="square row1 column2"></div>
                <div class="square row1 column3"></div>
                <div class="square row2 column1"></div>
                <div class="square row2 column2"></div>
                <div class="square row2 column3"></div>
                <div class="square row3 column1"></div>
                <div class="square row3 column2"></div>
                <div class="square row3 column3"></div>
            </div>
        </div>
    </div>
</body>
</html>
